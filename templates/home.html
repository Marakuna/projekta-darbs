
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Tabs</title>
</head>
<body>
    <div>
        <ul class="tabs">
            <li data-tab-target="#home" class="active tab">Sākums</li>
            <li data-tab-target="#pricing" class="tab">Pricing</li>
            <li data-tab-target="#about" class="tab">About</li>
        </ul>
    </div>
    
    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <h1>Projekta darbs</h1>
            <p>Šajā mājas lapā ir apkopoti tadi par to kāds ir </p>
            <p>Kuras vecuma grupas aizpildīja anketu</p>
            <div class="container">
                <canvas id="myHistogram"></canvas>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('myHistogram').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['A', 'B', 'C', 'D', 'E', 'F'],
                        datasets: [{
                            label: 'Vecuma grupas',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(153, 102, 255, 0.8)',
                                'rgba(255, 159, 64, 0.8)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 99, 132, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 2,
                            borderRadius: 5,
                            maxBarThickness: 50
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    display: false
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    font: {
                                        size: 14
                                    }
                                }
                            }
                        }
                    }
                });
            </script>
        </div>
        <div id="pricing" data-tab-content>
            <h1>Pricing</h1>
            <p>This is the pricing</p>
        </div>
        <div id="about" data-tab-content>
            <h1>About</h1>
            <p>This is the about</p>
        </div>
    </div>
</body>
</html>
